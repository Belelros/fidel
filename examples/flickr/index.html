<html>
	<head>
		<title>Flickr Search | Fidel Example</title>
		<link rel="stylesheet" href="common.css"/>
		<!--<script src="live.js"></script>-->
		<script src="ender.js"></script>
		<script src="fidel.js"></script>
		<script src="flickr.js"></script>
	</head>
	<body>
		<div id="FlickrSearch">
			<div class="searchBox">
				<input type="text" placeholder="Search Flickr"/>
				<a href="http://jgallen23.github.com/fidel/docs/flickr.html" target="_blank">View Annotated Source</a>
			</div>
			<div class="photos">
				<div class="loading">Enter a keyword above to search flickr</div>
			</div>
		</div>
		<script type="text/template" id="PhotoTemplate">
			<ul>
			{! for (var i = 0, c = items.length; i < c; i++) { !}
				<li><a href="{!= items[i].link !}" target="_blank"><img src="{!= items[i].media.m !}"/></a></li>
			{! } !}
			</ul>
		</script>
		<script>
			var flickr = new FlickrSearch({ el: $("#FlickrSearch") });
            flickr.search("kitten")
		</script>
	</body>
</html>
