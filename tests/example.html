<html>
	<head>
		<title></title>
		<script src="live.js"></script>
		<script src="ender.js"></script>
		<script src="../dist/fidel.js"></script>
		<script>
			var Widget = Fidel.extend({
				templateSelector: "#widgetTemplate",
				elements: {
					result: ".result"
				},
				events: {
					'click1': "click [data-action='click1']",
					'click2': "click [data-action='click2']"
				},
				init: function(options) {
					console.log("init");
					this.find(".note").html("This is a note");
				},
				click1: function(e) {
					this.render({ val: 'click1' }, this.result);
					this.trigger("click");
				},
				click2: function(e) {
					this.render({ val: 'click2' }, this.result);
					this.trigger("click");
				},
			});	
		</script>
	</head>
	<body>
		<script type="text/template" id="widgetTemplate">
			<p>This is coming from the template.</p>
			<p>You clicked: {!= val !}</p>
		</script>
		<div id="widget">
			<button data-action="click1">Click 1</button>
			<button data-action="click2">Click 2</button>
			<div class="result">
			</div>
			<div class="note">
			</div>
		</div>
		<script>
			console.log(Widget);
			var w = new Widget({ el: $("#widget") });
			w.bind("click", function() {
				console.log("click was triggered");
			});
			console.log(w);
			w.click1();
		</script>
	</body>
</html>
